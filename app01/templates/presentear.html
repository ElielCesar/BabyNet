{%load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√° de Bebe</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>


<body class="container-fluid bg-light">

    <section class="container bg-white mt-5 rounded shadow col-md-6" style="height: 540px;">
        <div class="row py-5">
            <div class="col-sm-12" style="width: 100vw;">
                {% if messages %}
                    {% for msg in messages %}
                        <div class="alert {{msg.tags}}" role="alert">{{msg}}</div>
                    {% endfor %}
                {% endif %}

                <form action="{% url 'valida_cadastro_presente' %}" method="post" class="form mt-3" autocomplete="off">
                    {% csrf_token %}
                    {{form}}
                    <button class="btn btn-primary w-100 mt-3" type="submit">Cadastrar</button>
                </form>

                <div class="text-center mt-3">
                    <img class="img-fluid" src="{% static '\icons\bebe.png' %}" style="width: 70px; height: 70px;">
                </div>

                <a href="{% url 'home' %}" class="btn btn-secondary"><i class="bi bi-arrow-left-square"></i>&nbsp;Voltar</i></a>
            </div>
        </div><!--Fim da row-->
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
